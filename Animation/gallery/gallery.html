<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <style>
  img {
   width: 100%;
   position: absolute;
   top:0;
   right: 0;
   animation: slider 4s linear infinite;
   opacity:1;

  }
  img+img{
      animation: slider 4s linear 2s infinite;
      opacity: 0;
    
  }
  @keyframes slider {
      0%{
          opacity: 0;
      }
      20%{
          opacity: 1;
      }
      50%{
          opacity: 1;

      }
      70%{
          opacity: 0;
      }
      100%{
          opacity:0;
      }
      
  }
 </style>
</head>

<body>
 <img src="img1.jpg" alt="">
 <img src="img2.jpg" alt="">
</body>

</html>
