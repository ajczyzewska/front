<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            font-size: 40px;
        }

        h1 {
            font-family: arial;
            font-size: 80px;
            transition:0.4s;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            position: absolute;
        }

        .larger:hover ~h1{
            font-size: 160px;
        }

        .smaller:hover ~h1{
            font-size: 40px;
        }

        .border:hover ~h1{
            border: black solid 1px;
        }
    </style>
</head>

<body>


    <button class="larger">2xWiÄ™kszy</button>
    <button class="smaller">2xMniejszy</button>
    <button class="border">Obramowanie</button>
    <h1>Nazwa</h1>


</body>

</html>
